<!DOCTYPE html>
<html>
    <head>
        <title>SQL and node.js</title>
    </head>
<body>
    <h1>Data Import</h1>
    <button onclick="addData()">Import Data</button>
    <button onclick="closeConnection()">Close Connection</button>
    <p></p>

    <script>

    function addData(){
        let username = 'yash';
        let password = '123'
        fetch("/addRecipe", {
            method: 'POST',
            headers: {
                Authorization: 'Bearer abcdxyz',
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username,
                password,
            }),
        }).then((res) => res.json())
        .catch((err) => console.log(err))
    }

    function closeConnection(){
        console.log('closing...')
        fetch('/close');
    }

        
    </script>
</body>
</html>
